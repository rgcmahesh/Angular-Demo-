<div class="container-fluid">
    <!-- Card stats -->
    <div class="row g-6 mb-20">
        <div class="col-xl-3 col-sm-6 col-12">
            <div class="card shadow border-0">
                <!-- Your existing content goes here -->
            </div>
        </div>
    </div>
    <div class="card shadow border-0 mb-7">
        <div class="card-header">
            <h5 class="mb-0">Edit Course</h5>
        </div>
        
        <!-- Add a form to collect student information -->
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" >
            <div class="card-body">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" formControlName="courseName" class="string optional form-control" placeholder="Course Name">
                    <div *ngIf="submitted && formControl?.courseName?.errors" class="text-danger mr-2">
                      <div *ngIf="formControl.courseName.errors?.required">Course Name is required.</div>
                    </div> 
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Last Name</label>
                    <input type="text" formControlName="description" class="string optional form-control" placeholder="Description">
                    <div *ngIf="submitted && formControl?.description?.errors" class="text-danger mr-2">
                      <div *ngIf="formControl.description.errors?.required">Description is required.</div>
                    </div>
                </div>
                <!-- Add more input fields as needed -->
  
                <!-- Align the buttons horizontally using a div -->
                <div class="mb-3 d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary" routerLink="/admin/course">Back</button>
                </div>
            </div>
        </form>
    </div>
  </div>
  <!-- loading -->
  <div class="cssload-container" *ngIf="loading">
      <div class="cssload-speeding-wheel"></div>
  </div>
